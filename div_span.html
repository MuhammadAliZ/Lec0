<!DOCTYPE html>
<html>
	<head>
		<title>My Web Page</title>
		<style>
			#top {
				color: red;
				font-size: 40px;
			}
			#middle {
				font-size: 25px;
			}
			#bottom {
				font-size: 15px;
			}
			#top, #middle, #top {
				padding: 10px;
			}
			.name {
				font-weight: bold;
				font-style: italic;
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="top" class="name">
			This is the <span class="name">top</span> of my web page.
		</div>
		<div id="middle">
			This is the <span class="name">middle</span> of my web page.
		</div>
		<div id="bottom">
			This is the <span class="name">bottom</span> of my web page.
		</div>
	</body>
</html>
